<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<style>
@keyframes rot {
	from {
		transform: rotate(0deg)
		           translate(-250px)
		           rotate(0deg);
	}
	to {
		transform: rotate(360deg)
		           translate(-250px) 
		           rotate(-360deg);
	}
}

.rotate{
    width: 176px;
	height: 182px;
	position: absolute;
	top: 300px;
	left: 50%;
	margin: -50px;
	animation: rot 3s infinite linear;
}

.bgprocess{
    margin:0 auto;
    background-image:url(rotation/Full1.png); background-repeat: no-repeat; width: 633px;  height:670px; }
</style>




</head>

<body>
<div class="bgprocess">
    <div class="rotate"><img src="rotation/1.png"></div>
</div>
</body>

</html>
